<form method="POST">
    {% csrf_token %}
    {% for field in form  %}
        <div class="form-group">
            {{field.label_tag}}
            <div class="form-text text-muted">
               {{field.help_text}}
            </div>
            {% if  field.errors %}
            {% for error in field.errors  %}
            <p class="text-danger">{{ error }}</p>
            {% endfor %}{% endif %}
            {{field}}
        </div>
    {% endfor %}
    <button class="btn btn-primary text-uppercase mt-2" type="submit">envoyer</button>
</form>
